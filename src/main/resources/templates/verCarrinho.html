<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Inclua seu CSS aqui -->
    <!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

		<!-- Slick -->
		<link type="text/css" rel="stylesheet" href="css/slick.css"/>
		<link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>

		<!-- nouislider -->
		<link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="css/font-awesome.min.css">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="css/style.css"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
<body>
    <header>
        <nav>
            <a href="/index">Home</a>
            <a href="/verCarrinho">Carrinho</a>
            <!-- Adicione outros links de navegação aqui -->
        </nav>
    </header>

    <main>
        <h1>Seu Carrinho</h1>

        <!-- Verifica se há itens no carrinho -->
        <div th:if="${#lists.isEmpty(carrinho)}">
            <p>Seu carrinho está vazio.</p>
        </div>

        <!-- Lista os itens do carrinho -->
        <div th:if="${!#lists.isEmpty(carrinho)}" class="col-md-12">
            <div class="row">
                <div class="products-tabs">
                    <div id="tab1" class="tab-pane active">
                        <div class="products-slick" data-nav="#slick-nav-1">
                            <div th:each="figure : ${carrinho}"class="product">
                               
                                <div class="product-img">
                                    <img width="500px" height="500px" th:src="@{'/images/' + ${figure.imageUri}}" alt="Imagem do produto">
                                </div>
                                <div class="product-body">
                                    <h3 class="product-name" th:text="${figure.nome}">Nome do Produto</h3>
                                    <h4 class="product-price" th:text="${figure.valor}">Preço</h4>
                                </div>
                                <button class="delete" th:attr="data-id=${figure.id}">
                                    <i class="fa fa-close"></i>
                                </button>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cart-summary">
                <small th:text="'Total de Itens: ' + ${#lists.size(carrinho)}"></small>
                <!-- Calcule o subtotal aqui se possível -->
                <h5>Subtotal</h5>
            </div>
            <div class="cart-btns">
                <a href="/checkout">Checkout <i class="fa fa-arrow-circle-right"></i></a>
                <a href="/finalizarCompra" class="btn btn-success">Finalizar Compra</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
    </footer>

    <script src="/js/scripts.js"></script> <!-- Inclua seu JavaScript aqui -->
    <!-- jQuery Plugins -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/jquery.zoom.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
